services:
  - type: web
    name: premiumsolution-web
    env: node
    plan: starter
    region: frankfurt
    branch: main
    rootDirectory: .
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
